            </div>
            <div class="parte_izquierda">
                <img src="media/pizarra_01.png" class="pizarra_01" alt="pizarra_01">

                </button>
            </div>
                
            </div>
        </div>
    </section>
    <section id="Puerta">
        <div class="di-puerta">
            <button id="bdoor" onclick="abrirPuerta()">
                <img src="media/boton_p.png">
            </button>
            <img src="media/puerta_cerrada.png" id="pollo">

    </section>
    <section id="end_game">
